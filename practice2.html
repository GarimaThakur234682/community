<!DOCTYPE html>
<html lang="en">

<head>
    <title>Get involved page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: rgb(30, 33, 32);">
    <h1 style="color: rgb(229, 14, 86); text-align: center;">Get Involved In our Mission</h1>
    <form>
        <table width="100%" border="2px" style="background-color: rgb(189, 229, 228);">
            <tr>
                <td><label for="name">Name:</label><input type="text"><br><br></td>
                <td rowspan="10">
                    <center><img src="getinvolve.jpg" width="50%" height="50%"></center>
                </td>
            </tr>

            <tr>
                <td><label for=" Father name"> Father Name:</label><input type="text"><br><br></td>
            </tr>
            <tr>
                <td><label for="Mother name"> Mother Name:</label><input type="text"><br><br></td>
            </tr>
            <tr>
                <td><label for="Profession">Profession:</label><input type="text"><br><br></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label><input type="number"><br><br></td>
            </tr>
            <tr>
                <td><label>Do you want to involve in our mission?</label><label for="yes">Yes</label><input
                        type="radio"><label for="No">No</label><input type="radio"><br><br></td>
            </tr>
            <tr>
                <td><label>Which type of help you can do?</label><select>
                        <option value="Donating fund">Donating fund
                        <option value="Donating clothes">Donating clothes</option>
                        <option value="Donating Stationary">Donating Stationary</option>
                        <option value="Donating food">Donating food</option>
                    </select><br><br></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label><input type="email"><br><br></td>
            </tr>

            <tr>
                <td><button type="button" class="btn btn-outline-success">Submit</button></td>
            </tr>
        </table>
    </form>
    <P style="text-align: center; color:blue; text-decoration-color: rgb(90, 160, 190); text-decoration-style: double;">Your small step can give roof to these innocent child</P>
    <h1 style="color: coral; text-align: center;" >Thank you</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
